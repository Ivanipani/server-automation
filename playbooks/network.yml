---
- name: Install and configure network tools
  hosts: poochella
  become: true
  tasks:
    - name: Install ufw
      ansible.builtin.package:
        name: 
          - ufw
        state: present
    - name: Allow SSH
      community.general.ufw:
        rule: allow
        port: 22
        proto: tcp
    - name: Allow HTTP
      community.general.ufw:
        rule: allow
        port: 80
        proto: tcp
    - name: Allow HTTPS
      community.general.ufw:
        rule: allow
        port: 443
        proto: tcp
    - name: Deny all incoming traffic
      community.general.ufw:
        state: enabled
        policy: reject
        direction: incoming
